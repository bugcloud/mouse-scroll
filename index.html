<!DOCTYPE html>
<html dir="ltr" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.6, maximum-scale=1.2">
    <title>.mouseScroll - jQuery Plugin</title>
    <link href="style/style.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="content">
      <h1 class="title">.mouseScroll - jQuery Plugin</h1>
    </div>

    <p id="stopBtn">
      <a href="javascript:void(0);">STOP</a>
    </p>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.mouseScroll.js"></script>

    <script>
      $(function() {
        _target = $("#content")
        _target.mouseScroll({
          offsetTop: 100,
          animationSpeed: 800,
          easingFunction: "easeOutBack",
          scrollCallback: function() {
            console.log(":>");
          }
        })
        $("#stopBtn a").toggle(
          function() {
            $(this).text('RESTART')
            _target.stopScrolling()
          }, function () {
            $(this).text('STOP')
            _target.restartScrolling()
          }
        )
      })
    </script>

  </body>
</html>
